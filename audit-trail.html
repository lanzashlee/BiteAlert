<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bite Alert - Audit Trail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/audit-trail.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <button class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>
    
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <h1 class="logo">Bite <span>Alert</span> <i class="fa-solid fa-paw"></i></h1>
            </div>
            <ul class="menu">
                <li><a href="dashboard.html"><i class="fa-solid fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="admin-management.html"><i class="fa-solid fa-user-gear"></i> Admin Management</a></li>
                <li class="active"><a href="audit-trail.html"><i class="fa-solid fa-file-lines"></i> Audit Logs</a></li>
                <li><a href="create_account.html"><i class="fa-solid fa-user-plus"></i> Create Account</a></li>
                <li><a href="superadmin_profile.html"><i class="fa-solid fa-user"></i> Profile</a></li>
            </ul>
            <button class="sign-out" id="signOutBtn"><i class="fa-solid fa-right-from-bracket"></i> Sign out</button>
        </aside>

        <main class="main-content">
            <div class="content-header">
            <h2>Audit Trail</h2>
            </div>
            <div class="audit-content">
                <!-- Filters Section -->
                <div class="audit-filters">
                    <div class="filter-controls">
                        <div class="filter-group">
                            <label for="dateFrom">From:</label>
                            <input type="date" id="dateFrom">
                        </div>
                        <div class="filter-group">
                            <label for="dateTo">To:</label>
                            <input type="date" id="dateTo">
                        </div>
                        <div class="filter-group">
                            <label for="filterRole">Role:</label>
                            <select id="filterRole">
                                <option value="">All Roles</option>
                                <option value="Admin">Admin</option>
                                <option value="Staff">Staff</option>
                                <option value="Patient">Patient</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Audit Table -->
                <div class="table-container">
                    <table class="audit-table">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>ID</th>
                                <th>Role</th>
                                <th>Full Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="auditTableBody">
                            <!-- Table rows will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/audit-trail.js"></script>
</body>
</html>
